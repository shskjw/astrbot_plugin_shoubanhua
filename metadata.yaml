name: astrbot_plugin_shoubanhua
desc: 支持第三方所有OpenAI绘图格式和原生Google Gemini 终极缝合怪，文生图/图生图插件，支持LLM智能判断
help: |
  🎨 手办化插件
  
  新增功能：
  - LLM智能判断：自动识别文生图/图生图
  - 上下文感知：获取20轮聊天记录辅助判断
  - 智能工具：shoubanhua_smart_generate
  
  管理命令：
  - #上下文状态 - 查看上下文状态
  - #清除上下文 - 清除当前会话上下文
  - #测试智能判断 <文本> - 测试智能判断功能
version: v2.3.0
author: shskjw
repo: https://github.com/shskjw/astrbot_plugin_shoubanhua
